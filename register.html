<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electric Bill Management</title>
    <link rel="stylesheet" href="register.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <!-- <li><a href="/registercomplainpage.html">Complaint</a></li>
                <li><a href="/complainstatus.html">Complaint Status</a></li>  -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form>
            <fieldset>
                <legend>Consumer Details</legend>
                <label for="consumer-number">Consumer Number:</label>
                <input type="text" id="consumer-number" name="consumer-number" maxlength="13" required>
                <label for="bill-number">Bill Number:</label>
                <input type="text" id="bill-number" name="bill-number" maxlength="5" required>
            </fieldset>
            <fieldset>
                <legend>User Details</legend>
                <label for="title">Title:</label>
                <select id="title" name="title" required>
                    <option value="mr">Mr</option>
                    <option value="ms">Ms</option>
                </select>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mobile-number">Mobile Number (with country code):</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </fieldset>
            <fieldset>
                <legend>Login Details</legend>
                <label for="user-id">User ID:</label>
                <input type="text" id="user-id" name="user-id" maxlength="5" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </fieldset>
            <div class="form-buttons">
                <button type="submit" onclick="validate()" id="prem">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
  
</body>
</html>
